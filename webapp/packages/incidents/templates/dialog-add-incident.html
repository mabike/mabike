<template name="dialogAddIncident">
  <div class="modal-header dialog-request dialog-send-request">
    <button class="btn btn-default" data-dismiss="modal" type="button">{{_ "button.close"}}</button>
    <button class="btn btn-primary js-button-report" type="button">{{_ "dialogAddIncident.button.report"}}</button>
    <h4 class="modal-title" id="modalDialogLabel">
      {{_ "dialogAddIncident.title"}}
    </h4>
  </div>
  <div class="modal-body dialog-add-incident">
    <section class="incident-report">
      <div class="container-fluid">
        <div class="location">
          {{_ "dialogAddIncident.lostAt"}}:
          <span>{{location.title}}</span>
        </div>
        <div class="row">
          <div class='col-sm-6'>
            <div class="datetimepicker" id="incidentDate"></div>
          </div>
          <div class="col-sm-6">
            <div class="rnv-stops">
              <div class="heading">
                <div class="logo">
                  <img src="/images/rnv.logo.png"/>
                </div>
                <div class="caption">
                  {{_ "dialogAddIncident.rnvStops.caption"}}
                </div>
              </div>
              {{#unless instance.nextStops.get}}
                {{_ "dialogAddIncident.rnvStops.noStops"}}
              {{else}}
                {{#each instance.nextStops.get}}
                  <div class="stop">
                    {{name}}
                  </div>
                {{/each}}
                <button class="btn btn-default">Show on map</button>
              {{/unless}}
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</template>
